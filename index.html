<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <span>calc</span>
      <div class="theme">
        <span>THEME</span>
        <div class="toggle">
          <div class="ball"></div>
        </div>
      </div>
    </header>
    <div class="screen"></div>
    <div class="buttons">
      <span class="input">7</span>
      <span class="input">8</span>
      <span class="input">9</span>
      <span class="del">DEL</span>
      <span class="input">4</span>
      <span class="input">5</span>
      <span class="input">6</span>
      <span class="input oper">+</span>
      <span class="input">1</span>
      <span class="input">2</span>
      <span class="input">3</span>
      <span class="input oper">-</span>
      <span class="input oper">.</span>
      <span class="input">0</span>
      <span class="input oper">/</span>
      <span class="input oper">x</span>
      <span class="reset">RESET</span>
      <span class="equal">=</span>
    </div>
  </main>
</body>

</html>
